<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
        <link rel="stylesheet" href="style.css">

</head>
<body  style="color: wheat;">
    <ul class="language">
        <li >Javascript</li>
    </ul>
</body>

<script>
     // Function to add a language using innerHTML (less optimal)
    function addLanguage(language){
        const li = document.createElement('li');
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage('python')
    addLanguage("Shivang Upadhyay SDE2 Google")
    addLanguage('java')

    // Function to add a language using createTextNode (more optimal and secure)
    function addOptiLanguage(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage("Shivang Upadhyay Microsoft SDE3")

    // --- Editing List Items ---
    // Select the second <li> and demonstrate different ways to edit it
    const secondLang =  document.querySelector("li:nth-child(2)")
    // Option 1: Change text using innerHTML (uncomment to use)
    // secondLang.innerHTML  = 'mojo'
    // Option 2: Replace with a new <li> element (uncomment to use)
    // const newli = document.createElement('li')
    // newli.textContent = 'Mojo'
    // secondLang.replaceWith(newli)

    // --- Editing the First List Item ---
    // Option 1: Replace with a new <li> element (uncomment to use)
    // const firstLang = document.querySelector('li:first-child')
    // const newli = document.createElement('li')
    // newli.textContent = "Shivang "
    // firstLang.replaceWith(newli)
    // Option 2: Replace using outerHTML (active)
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = "<li>Shivang</li>"

    // --- Removing the Last List Item ---
    const lastLang = document.querySelector('li:last-child')
    console.log(lastLang) // Log the last <li> before removal
    lastLang.remove() // Remove the last <li> from the list

    // Interview Notes:
    // - Demonstrates dynamic DOM manipulation: adding, editing, and removing list items.
    // - Shows difference between innerHTML and createTextNode for security and performance.
    // - Explains multiple ways to edit or replace DOM elements (replaceWith, outerHTML).
    // - Highlights best practices for updating the DOM in real-world scenarios.
    // - Useful for interview questions on DOM CRUD operations and best practices.
</script>
</html>
