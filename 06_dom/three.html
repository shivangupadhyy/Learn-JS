<script>
    // Create a new div element dynamically
    const div = document.createElement('div')
    console.log(div) // Logs the newly created div (not yet in DOM)

    // Set class name for styling
    div.className = 'main'
    // Assign a random id between 1 and 11
    div.id = Math.round(Math.random() *10 + 1)
    // Set a custom attribute 'title' for tooltip/info
    div.setAttribute('title', "generated title")
    // Style the div: text color, background, and padding
    div.style.color = 'red'
    div.style.backgroundColor = 'white'
    div.style.padding = "10px"
    // Option 1: Set text directly (commented out)
    // div.innerText = "chai aur code"
    // Option 2: Create a text node and append it (preferred for flexibility)
    const addText = document.createTextNode("chai aur code")
    div.appendChild(addText)
    // Add the div to the body of the document
    document.body.appendChild(div)

    // Interview Notes:
    // - Demonstrates dynamic DOM manipulation using JavaScript.
    // - Shows how to create, style, and append elements programmatically.
    // - Highlights the difference between innerText and createTextNode.
    // - Useful for questions about creating UI elements on the fly and best practices for DOM updates.
</script>
</html>
