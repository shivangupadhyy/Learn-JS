    <div class="card">
    <img src="img_avatar.png" >
    <div class="container">
        <h4 style="font-size: large; font-weight: bold; color: white;">shivang Upadhyay</h4>
        <p style="color: white;">Sde in google</p>

    </div>

<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
   const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)

        if (xhr.readyState === 4 ) {
            let data = JSON.parse(this.responseText)// jab bhi response atta h url se wo string me atta h most of the time

            // console.log(data.followers);
            // console.log(data.avatar_url)
            document.querySelector(".card img").setAttribute("src", `${data.avatar_url}`)
            document.querySelector("h4").innerHTML = `${data.name}, followers : ${data.followers}`
            document.querySelector('p').innerHTML = `${data.bio} ${data.blog}`

        }
    }

    document.querySelector('#photo').innerHTML = 

    xhr.send()
   
</script>
